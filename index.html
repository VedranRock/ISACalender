<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISA Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>ISA School Calendar</header>

  <div class="month-toggle">
    <span class="mingcute--left-fill"></span>
    <div class="month-label"><b>August</b></div>
    <span class="mingcute--right-fill"></span>
  </div>

  <div class="calendar">
    <div class="dayLables">Mon</div>
    <div class="dayLables">Tue</div>
    <div class="dayLables">Wed</div>
    <div class="dayLables">Thu</div>
    <div class="dayLables">Fri</div>
    <div class="dayLables">Sat</div>
    <div class="dayLables">Sun</div>
    <!-- Days will be dynamically inserted here -->
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Events for <span id="modal-date"></span></h2>
      <div id="event-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
